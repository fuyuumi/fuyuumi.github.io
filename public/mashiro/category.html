<script id="categoryLeft" type="text/html">
    {{each rows as value}}
    <li left-id="{{value.id}}">
        <a href="#">{{value.categoryName}}</a>
    </li>
    {{/each}}
</script>

<script id="categoryRight" type="text/html">
    {{each rows as value}}
    <div class="mui-col-xs-4">
        <a href="#">
            <img src="{{value.brandLogo}}" alt="">
            <p>{{value.brandName}}</p>
        </a>
    </div>
    {{/each}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
