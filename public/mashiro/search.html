<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/search.less">
    <script src="lib/less/less.js"></script>
</head>
<body>

<header>
    <div class="navbar">
        <a href="" class="fa fa-arrow-left"></a>
        <p>搜索中心</p>
    </div>
</header>

<div class="main">
    <form action="#">
        <input type="search" placeholder="搜索你喜欢的商品">
        <button type="button" class="mui-btn mui-btn-primary">搜索</button>
    </form>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell">
            <a>无历史搜索记录</a>
            <i class="fa fa-times" aria-hidden="true"></i>
        </li>
    </ul>
</div>

<footer>
    <div class="tab">
        <ul>
            <li>
                <a href="index.html" class="fa fa-home">
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html" class="fa fa-bars">
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="" class="fa fa-shopping-cart">
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="" class="fa fa-user">
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</footer>

<script id="tab-view" type="text/html">
    {{each rows as value i}}
    <li class="mui-table-view-cell">
        <a>{{value}}</a>
        <i class="fa fa-times" i-id={{i}}></i>
    </li>
    {{/each}}
</script>

<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/search.js"></script>
</body>
</html>
